<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>PUP Interactive Map</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__title">PUP Kiosk Interactive Map</h1>
      </header>

      <main class="map">
        <div class="map__wrapper">
          <div class="map__content">
            <img
              class="map__image"
              src="images/PUP kiosk.gif"
              alt="PUP Kiosk Interactive Map"
              usemap="#pupMap"
            />
          </div>
        </div>

        <map name="pupMap">
          <!-- Ampitheater Area -->
          <div class="map__area" data-location-id="1">
            <area
              shape="poly"
              coords="276,320,288,335,309,343,326,331,329,321,316,307,278,303,276,320"
              href="#"
              alt="Ampitheater"
            />
          </div>

          <!-- Water Pump Facility -->
          <div class="map__area" data-location-id="2">
            <area
              shape="rectangle"
              coords="200,47,227,67"
              href="#"
              alt="Water Pump Facility"
            />
          </div>

          <!-- Campus Development and Maintenance Building -->
          <div class="map__area" data-location-id="3">
            <area
              shape="rectangle"
              coords="240,552,302,568"
              href="#"
              alt="Campus Development and Maintenance Building"
            />
          </div>

          <!-- Catwalk Area -->
          <div class="map__area" data-location-id="4">
            <area
              shape="square"
              coords="500,246,708,277"
              href="#"
              alt="Catwalk"
            />
          </div>

          <!-- Centennial Monument -->
          <div class="map__area" data-location-id="5">
            <area
              shape="circle"
              coords="397,261,20"
              href="#"
              alt="Centennial Monument"
            />
          </div>

          <!-- Charlie del Rosario Student Development Center -->
          <div class="map__area" data-location-id="6">

              shape="poly"
              coords="111,204,204,258,188,285,96,231,111,204"
              href="#"
              alt="Charlie del Rosario Student Development Center"

              shape="rect"
              coords="705,516,724,553"
              href="#"
              alt="East Gate"
            />
          </div>

          <!-- Flag Pole -->
          <div class="map__area" data-location-id="8">
            <area shape="circle" coords="420,352,16" href="#" alt="Flag Pole" />

          <div class="map__area" data-location-id="33">

          <!-- PUP Pylon-->

          </div>

          <!-- Sampaguita Building -->
          <div class="map__area" data-location-id="35">
            <area
              shape="poly"
              coords="142,301,169,314,148,351,122,337,135,315,120,309,142,301"
              href="#"
              alt="Sampaguita Building"
            />

          <!-- Student Pavilion-->

        </map>

        <div class="tooltip" id="tooltip">
          <div class="tooltip__image-container">
            <img class="tooltip__image" id="tooltip-image" src="" alt="" />
          </div>
          <div class="tooltip__content">
            <h2 class="tooltip__title" id="tooltip-title">Location Title</h2>
            <p class="tooltip__description" id="tooltip-description">
              Location description
            </p>
          </div>
        </div>
      </main>
    </div>

    <script src="scripts/locations-data.js"></script>
    <script src="scripts/map-interaction.js"></script>
  </body>
</html>
