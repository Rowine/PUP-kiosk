<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>PUP Interactive Map</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header__title">PUP Kiosk Interactive Map</h1>
        </header>

        <main class="map">
            <div class="map__wrapper">
                <div class="map__content">
                    <img class="map__image" src="images/PUP kiosk.gif" alt="PUP Kiosk Interactive Map" usemap="#pupMap" />
                </div>
            </div>

            <map name="pupMap">
                <!-- Ampitheater Area -->
                <div class="map__area" data-location-id="1">
                    <area shape="circle" coords="215,226,15" href="#" alt="Ampitheater" />
                </div>

                <!-- Water Pump Facility -->
                <div class="map__area" data-location-id="2">
                    <area shape="circle" coords="152,44,10" href="#" alt="Water Pump Facility" />
                </div>

                <!-- Campus Development and Maintenance Building -->
                <div class="map__area" data-location-id="3">
                    <area shape="rectangle" coords="168,390,210,400" href="#" alt="Campus Development and Maintenance Building" />
                </div>

                <!-- Catwalk Area -->
                <div class="map__area" data-location-id="4">
                    <area shape="rectangle" coords="357,175,500,196" href="#" alt="Catwalk" />
                </div>

                <!-- Centennial Monument -->
                <div class="map__area" data-location-id="5">
                    <area shape="circle" coords="280,183,20" href="#" alt="Centennial Monument" />
                </div>

                <!-- Charlie del Rosario Student Development Center -->
                <div class="map__area" data-location-id="6">
                    <area shape="poly" coords="77,144,144,181,133,201,65,163,77,144" href="#" alt="Charlie del Rosario Student Development Center" />
                </div>
                
                <!-- East Gate -->
                <div class="map__area" data-location-id="7">
                    <area shape="circle" coords="511,378,10" href="#" alt="East Gate" />
                </div>

                <!-- Flag Pole -->
                <div class="map__area" data-location-id="8">
                    <area shape="circle" coords="296,249,10" href="#" alt="Flag Pole" />
                </div>

                <!-- Grandstand -->
                <div class="map__area" data-location-id="9">
                    <area shape="poly" coords="383,237,394,245,361,292,350,286,382,237" href="#" alt="Grandstand" />
                </div>

                <!-- Gymnasium -->
                <div class="map__area" data-location-id="10">
                    <area shape="rectangle" coords="373,46,465,95" href="#" alt="Gymnasium" />
                </div>

                <!-- Chapel Area -->
                <div class="map__area" data-location-id="11">
                    <area shape="circle" coords="278,336,42" href="#" alt="Interfaith Chapel" />
                </div>

                <!-- Laboratory High School -->
                <div class="map__area" data-location-id="12">
                    <area shape="poly" coords="82,50,132,78,151,167,58,115,54,86,82,50" href="#" alt="Laboratory High School" />
                </div>

                <!-- Lagoon -->
                <div class="map__area" data-location-id="13">
                    <area shape="poly" coords="226,129,245,125,248,163,271,205,193,216,228,171,226,129" href="#" alt="Lagoon" />
                </div>


                <!-- Dome Area -->
                <div class="map__area" data-location-id="14">
                    <area shape="circle" coords="208,291,25" href="#" alt="The Dome" />
                </div>

                 <!-- East Wing Area -->
                 <div class="map__area" data-location-id="15">
                    <area shape="poly" coords="191,310,189,379,197,379,197,382,204,382,204,386,214,386,214,380,221,380,222,311,210,315,203,315" href="#" alt="East Wing" />
                </div>

                

                <!-- North Wing Area -->
                <div class="map__area" data-location-id="16">

                </div>

                <!-- West Wing Area -->
                <div class="map__area" data-location-id="18">
                    <area shape="poly" coords="198,266,142,232,138,238,135,236,131,242,129,241,122,250,128,254,125,259,181,294,185,282,189,276" href="#" alt="West Wing" />
                </div>

                <!-- Main Gate -->
                <div class="map__area" data-location-id="19">
                    <area shape="circle" coords="514,187,10" href="#" alt="Main Gate" />
                </div>

                <!-- Nemesio E. Prudente Freedom Park -->
                <div class="map__area" data-location-id="20">

                </div>

                <!-- Open University / Nontraditional Studies Program -->
                <div class="map__area" data-location-id="23">
                    <area shape="rectangle" coords="220,389,315,401" href="#" alt="Open University / Nontraditional Studies Program" />
                </div>

               
                <!-- Oval Area -->
                <div class="map__area" data-location-id="24">
                    <area shape="circle" coords="451,270,50" href="#" alt="Oval" />
                    <area shape="circle" coords="407,335,52" href="#" alt="Oval" />
                    <area shape="poly" coords="377,294,403,256,486,296,444,359" href="#" alt="Oval" />
                </div>

                <!-- P.E Building -->
                <div class="map__area" data-location-id="25">
                    <area shape="rectangle" coords="262,40,284,119" href="#" alt="P.E Building" />
                </div>

                <!-- Pasig River -->
                <div class="map__area" data-location-id="26">
                    <area shape="poly" coords="0,25,24,63,48,156,61,195,64,258,78,274,77,291,86,311,93,343,104,423,0,421,0,25" href="#" alt="Pasig River" />
                </div>

                <!-- Pasig River Ferry (Sta.Mesa Station) -->
                <div class="map__area" data-location-id="27">
                    <area shape="rectangle" coords="113,371,124,411" href="#" alt="Pasig River Ferry (Sta.Mesa Station)" />
                </div>

                <!-- Proposed Access Road -->

                <div class="map__area" data-location-id="31">
                    <area shape="circle" coords="513,204,10" href="#" alt="PUP Mural and the Shrine of Heroism" />
                </div>

                <!-- Obelisk Area -->
                <div class="map__area" data-location-id="32">
                    <area shape="circle" coords="322,188,15" href="#" alt="Obelisk" />
                </div>

                <!-- PUP Property Building and Motorpol -->
                <div class="map__area" data-location-id="33">
                    <area shape="poly" coords="36,34,70,33,69,39,53,67,40,68,36,34" href="#" alt="PUP Property Building and Motorpol" />
                </div>

                <!-- PUP Pylon-->
                <div class="map__area" data-location-id="34">
                    <area shape="circle" coords="515,170,15" href="#" alt="PUP Pylon" />
                </div>

                <!-- Sampaguita Building -->
                <div class="map__area" data-location-id="35">
                    <area shape="poly" coords="93,206,119,222,104,249,82,235,95,222,84,217,93,206" href="#" alt="Sampaguita Building" />
                </div>

                <!-- Student Pavilion-->
                <div class="map__area" data-location-id="36">
                    <area shape="circle" coords="399,201,15" href="#" alt="Student Pavilion" />
                </div>

                <!-- Swimming Pool -->
                <div class="map__area" data-location-id="37">
                    <area shape="rectangle" coords="296,46,365,89" href="#" alt="Swimming Pool" />
                </div>

                <!-- Tennis Court Area -->
                <div class="map__area" data-location-id="38">
                    <area shape="rectangle" coords="402,117,442,145" href="#" alt="Tennis Court" />
                </div>

                <!-- Water Tank -->
                <div class="map__area" data-location-id="39">
                    <area shape="circle" coords="161,72,15" href="#" alt="Water Tank" />
                </div>

                <!-- West Gate -->
                <div class="map__area" data-location-id="40">
                    <area shape="circle" coords="518,129,15" href="#" alt="West Gate" />
                </div>

                

                
            </map>

            <div class="tooltip" id="tooltip">
              <div class="tooltip__image-container">
                  <img class="tooltip__image" id="tooltip-image" src="" alt="" />
              </div>
              <div class="tooltip__content">
                  <h2 class="tooltip__title" id="tooltip-title">Location Title</h2>
                  <p class="tooltip__description" id="tooltip-description">Location description</p>
              </div>
          </div>
        </main>
    </div>

    <script src="scripts/locations-data.js"></script>
    <script src="scripts/map-interaction.js"></script>
</body>
</html>
